        </div>
        <button
          onclick="submitFriend()"
          type="button"
          class="bg-gradient-to-r from-violet-500 to-emerald-500 p-4 rounded-md font-bold text-zinc-900 hover:from-emerald-500 hover:to-violet-500"
        >
          Quero me tornar um amigo
        </button>
      </form>
    </section>

    <footer
      class="h-20 flex items-center justify-center bg-zinc-900 border-t border-zinc-800"
    >
      yuripinha 2022
    </footer>

    <script>
      function submitFriend() {
        let name = document.getElementById('name').value;
        let imageUrl = document.getElementById('imageUrl').value;
        const form = document.querySelector('form');

        if (!name || !imageUrl) {
          return alert('Preencha os campos!');
        }

        const data = {
          name,
          imageUrl,
        };

        fetch('https://yuripas-friends.herokuapp.com/friends', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-type': 'application/json; charset=UTF-8' },
        }).then((response) => {
          if (response.status !== 201) {
            return alert('Erro ao se tornar um amigo de YURiPA :(');
          }

          form.reset();
          return alert('Parabéns! Agora você é um amigo de YURiPA :)');
        });
      }
    </script>
