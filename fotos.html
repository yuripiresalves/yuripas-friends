<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <!-- Primary Meta Tags -->
    <title>Amigos do YURiPA</title>
    <meta name="title" content="Amigos do YURiPA" />

      content="Venha se tornar um amigo do YURiPA também!"

    <!-- Open Graph / Facebook -->

    <!-- Twitter -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-zinc-900 text-zinc-200">
    <header
      class="h-20 flex items-center justify-center bg-zinc-900 border-b border-zinc-800"
    >
      <nav>
        <ul class="flex gap-2 text">
          <li>
            <a class="p-4 hover:text-emerald-500 transition-all" href="./"
              >Início</a
            >
          </li>
          <li>
            <a class="p-4 text-emerald-500" href="./fotos.html">Fotos</a>
          </li>
          <li>
            <a
              class="p-4 hover:text-emerald-500 transition-all"
              href="./videos.html"
              >Vídeos</a
            >
          </li>
          <li>
            <a
              class="p-4 hover:text-emerald-500 transition-all"
              href="./quero-ser-amigo.html"
              >Quero ser um amigo</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="h-40 flex justify-center items-center gradient">
      <div class="text-4xl">
        <h1 class="text-center font-bold">
          Conheça os amigos do
          <span
            class="bg-gradient-to-r from-violet-500 to-emerald-500 bg-clip-text text-transparent"
          >
            YURiPA</span
          >
        </h1>
      </div>
    </section>

    <section
      id="friends"
      class="min-h-[calc(100vh-320px)] container mx-auto p-8 grid md:grid-cols-5 gap-8"
    >
      <div class="w-56 rounded-md bg-zinc-800 overflow-hidden">
        <div class="w-56 h-72">
          <img
            src="https://github.com/ribeiroleoz.png"
            alt="Foto de Leonardo Ribeiro"
            class="w-full h-full object-cover"
          />
        </div>
        <p
          title="Leonardo Ribeiro"
          class="text-lg text-emerald-500 text-center p-2 truncate"
        >
          Leonardo Ribeiro
        </p>
      </div>
      <div class="w-56 rounded-md bg-zinc-800 overflow-hidden">
        <div class="w-56 h-72">
          <img
            src="https://github.com/gabriel-valentim.png"
            alt="Foto de Gabriel Valentim de Oliveira Dacie"
            class="w-full h-full object-cover"
          />
        </div>
        <p
          title="Gabriel Valentim de Oliveira Dacie"
          class="text-lg text-emerald-500 text-center p-2 truncate"
        >
          Gabriel Valentim de Oliveira Dacie
        </p>
      </div>
      <div class="w-56 rounded-md bg-zinc-800 overflow-hidden">
        <div class="w-56 h-72">
          <img
            src="https://github.com/brumassio.png"
            alt="Foto de Brumassio"
            class="w-full h-full object-cover"
          />
        </div>
        <p
          title="Brumassio"
          class="text-lg text-emerald-500 text-center p-2 truncate"
        >
          Brumassio
        </p>
      </div>
      <div class="w-56 rounded-md bg-zinc-800 overflow-hidden">
        <div class="w-56 h-72">
          <img
            src="https://lh3.googleusercontent.com/a-/ACNPEu-gcl5xHmOIKMyUYpdAHqEstAT5hu5dek7vgjPpuA=s500-p"
            alt="Foto de Leozinho"
            class="w-full h-full object-cover"
          />
        </div>
        <p
          title="Leozinho"
          class="text-lg text-emerald-500 text-center p-2 truncate"
        >
          Leozinho
        </p>
      </div>
      <div class="w-56 rounded-md bg-zinc-800 overflow-hidden">
        <div class="w-56 h-72">
          <img
            src="https://github.com/nayanebatista.png"
            alt="Foto de Nay"
            class="w-full h-full object-cover"
          />
        </div>
        <p
          title="Nay"
          class="text-lg text-emerald-500 text-center p-2 truncate"
        >
          Nay
        </p>
      </div>
      <div class="w-56 rounded-md bg-zinc-800 overflow-hidden">
        <div class="w-56 h-72">
          <img
            src="https://github.com/daniloarr.png"
            alt="Foto de Danilão"
            class="w-full h-full object-cover"
          />
        </div>
        <p
          title="Danilão"
          class="text-lg text-emerald-500 text-center p-2 truncate"
        >
          Danilão
        </p>
      </div>
      <div class="w-56 rounded-md bg-zinc-800 overflow-hidden">
        <div class="w-56 h-72">
          <img
            src="https://github.com/yuripiresalves.png"
            alt="Foto de Yuri Alves"
            class="w-full h-full object-cover"
          />
        </div>
        <p
          title="Yuri Alves"
          class="text-lg text-emerald-500 text-center p-2 truncate"
        >
          Yuri Alves
        </p>
      </div>
    </section>

    <footer
      class="h-20 flex items-center justify-center bg-zinc-900 border-t border-zinc-800"
    >
      yuripinha 2022
    </footer>

    <script>
      const friendsSection = document.getElementById('friends');

      fetch('https://yuripas-friends.herokuapp.com/friends')
        .then((response) => response.json())
        .then((friends) => {
          friends.forEach((friend) => {
            friendsSection.innerHTML += `
            <div class="w-56 rounded-md bg-zinc-800 overflow-hidden">
              <input type="hidden" value="${friend.id}">
              <div class="w-56 h-72">
                <img
                  src="${friend.imageUrl}"
                  alt="Foto de ${friend.name}"
                  class="w-full h-full object-cover"
                />
              </div>
              <p title="${friend.name}" class="text-lg text-emerald-500 text-center p-2 truncate">
                ${friend.name}
              </p>
            </div>
            `;
          });
        });
    </script>
  </body>
</html>
